<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
  
  <nav class="my-8 my-md-0 mr-md-8 mr-auto">
    <a class="p-2 text-dark" href="#">Courses</a>
    <a class="p-2 text-dark" href="#">Topics</a>
    <a class="p-2 text-dark" href="#">Tutorails</a>
    <a *ngIf="loggedIn()" class="p-2 text-dark" href="#" (click)="logOut()">Logout</a>
  </nav>
  <div class="dropdown" *ngIf="loggedIn()">
    <a class="dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      Welcome user
    </a>
    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
      <a class="dropdown-item" href="#">Action</a>
      <a class="dropdown-item" href="#">Another action</a>
      <a class="dropdown-item" href="#">Something else here</a>
    </div>
  </div>
  <form *ngIf="!loggedIn()" #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()" >
    <input class="form-control mr-sm-2" type="text" required name="emailAddress"
     placeholder="Email" [(ngModel)]="model.emailAddress" >
    <input class="form-control mr-sm-2" type="password" required name="password" 
    placeholder="Password" [(ngModel)]="model.password">
    <button [disabled]="!loginForm.valid" class="btn btn-outline-primary" type="submit">LogIn</button>
  </form>
</div>
